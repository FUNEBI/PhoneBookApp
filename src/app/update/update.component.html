<div>
    <div class="container-fluid scroll-modal py-3" id="form-card">
      <div class="modal-body px-4 py-3 my-5 mx-auto">
          <div class="container mx-auto text-center px-5 py-5 form-container">
              <h4 class="py-3">Update Contact </h4>
              <div class="modal-body py-3">
                  <form class="form w-100 py-3" [formGroup]="formGroup" novalidate="novalidate" id="form">
                      <div>
                          <div class="row">
                              <div class="fv-row mb-7 my-4 col-lg-6 col-md-6 col-sm-12">
                                  <input type="text" class="form-control form-control-lg form-control-solid" name="firstName" placeholder="First Name" formControlName="firstname" [ngClass]="{
                                          'is-invalid': formGroup.controls['firstname'].invalid,
                                          'is-valid': formGroup.controls['firstname'].valid
                                      }" />
                                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                                          validation: 'required',
                                          message: ' firstName is required',
                                          control: formGroup.controls['firstname']
                                        }"></ng-container>
                              </div>
                              <div class="fv-row mb-7 my-4 col-lg-6 col-md-6 col-sm-12">
                                <input type="text" class="form-control form-control-lg form-control-solid" name="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber" [ngClass]="{
                                        'is-invalid': formGroup.controls['phoneNumber'].invalid,
                                        'is-valid': formGroup.controls['phoneNumber'].valid
                                    }" />
                                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                                        validation: 'required',
                                        message: ' phoneNumber is required',
                                        control: formGroup.controls['phoneNumber']
                                      }"></ng-container>
                            </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-lg btn-primary ml-5" [disabled]="!formGroup.valid" (click)="onSubmit()">
                            <span class="indicator-label ml-5">Update</span>
                            </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              
  
  </div>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                <span role="alert">
                    {{ message }}
                </span>
            </div>
        </div>
    </ng-container>
  </ng-template>
