<div class="card m-2 p-5 scroll-modal" id="card">
    <h3>View Contact</h3>
    <hr><br>
    <!--end:: WRAPPER-->
  <div class="modal-body">
    <form class="form w-100" [formGroup]="formGroup" novalidate="novalidate" id="route-group-creation-form">
        <div>
            <div class="row">
  
                <div class="fv-row mb-7 col-lg-6 col-md-6 col-sm-12">
                    <label class="form-label fw-bolder text-dark fs-6">Contact Name</label>
                    <input 
                        type="text" 
                        class="form-control form-control-lg form-control-solid"
                        name="ContactName" placeholder="Contact Name"
                        formControlName="ContactName"
                        [ngClass]="{
                            'is-invalid': formGroup.controls['ContactName'].invalid,
                            'is-valid': formGroup.controls['ContactName'].valid
                        }"
                    />
                </div>
                <div class="fv-row mb-7 col-lg-6 col-md-6 col-sm-12">
                    <label class="form-label fw-bolder text-dark fs-6">Phone Number</label>
                    <input 
                        type="text" 
                        class="form-control form-control-lg form-control-solid"
                        name="phoneNumber" placeholder="Phone Number"
                        formControlName="phoneNumber"
                        [ngClass]="{
                            'is-invalid': formGroup.controls['phoneNumber'].invalid,
                            'is-valid': formGroup.controls['phoneNumber'].valid
                        }"
                    />
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger"  (click)="closeModal('Close')">
            Close
        </button>
    </form>
</div>
</div>
